    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="2016 여름 공우 비전멘토링 접수">
    <meta property="og:url" content="https://honor.snu.ac.kr/vm">
    <meta property="og:description" content="공과대학 우수학생센터 공우(STEM)의 비전멘토링 접수 페이지입니다.">
    <meta property="og:image" content="https://stem-mentoring.firebaseapp.com/intro.png">
    <style>
    #qrcode {
      width: 400px;
      height: 300px;
      overflow: hidden;
    }
    #qrcode img {
      width: 400px;
      height: 400px;
      margin: -50px 0 0 0;
    }
    </style>

  <body>
    <!--
    이 페이지를 보실 학생 여러분께:
    안녕하세요, 제작자 공우 5기 정태희입니다. 네 맞아요 이 페이지 대충 만들어서 코드도 별로고 아마 어딘가에 허점도 있을테지만..
    모두 비전멘토링의 원활한 진행을 위해 해킹은 삼가해주시기 바랄게요 ^^.. 취약점은 제 이메일(w w e e 3 6 3 1 앳 지메일)으로 연락주세요.
    -->
    <div class="navbar-fixed">
      <nav class="orange lighten-2">
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left">
            <li><a href="index.html">참가 신청</a></li>
            <li class="active"><a>접수 확인</a></li>
            <li><a href="https://honor.snu.ac.kr/">공우 홈페이지</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="search" class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="name" type="text" class="validate" pattern=".{2,}">
              <label for="name" data-error="실명을 정확히 입력해주세요." data-success="">이름</label>
              <span class="grey-text"><small>학생 본인의 실명을 입력해주세요</small></span>
            </div>
            <div class="input-field col s12 m6">
              <input id="phone" type="text" pattern="0[0-9]{1,2}[\. -]?[0-9]{3,4}[\. -]?[0-9]{3,4}" class="validate">
              <label for="phone" data-error="잘못된 연락처 형식입니다. (010-XXXX-XXXX)">학생 연락처</label>
              <span class="grey-text"><small>참가 등록시 입력한 연락처(학생 or 부모님)를 입력해주세요.</small></span>
            </div>
          </div>
        </form>
        <a onclick="checkResponse()" class="right waves-effect waves-light btn">확인</a>
      </div>
      <div id="register-info" class="row center" style="display:none;width:400px;margin:auto;">
        <div class="card">
          <div class="card-content">
            <img src="stem.png">
            <h3 class="grey-text text-darken-4">접수증</h3>
          </div>
          <div class="card-image waves-effect waves-block waves-light">
            <div id="qrcode">
              <img class="activator">
            </div>
          </div>
          <div class="card-content">
            <span id="name-display" class="card-title grey-text text-darken-4"></span>
            <p id="school" class="grey-text text-darken-2"></p>
            <img src="gongwoo.png" style="width:300px;margin-top:30px;">
            <p class="grey-text">2016년 여름 제 19회 비전멘토링</p>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
